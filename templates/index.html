<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ice Butterfly Monitor Bot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🦋 Ice Butterfly Monitor Bot</h1>
            <p>Real-time monitoring dashboard for taming.io shop</p>
        </div>
        
        <button class="refresh-button" onclick="refreshAll()">🔄 Refresh All</button>
        
        <div class="status-grid">
            <div class="status-card">
                <h3>🤖 Bot Status</h3>
                <p id="bot-status">Loading...</p>
            </div>
            
            <div class="status-card">
                <h3>🔍 Checks Performed</h3>
                <p id="checks-performed">0</p>
            </div>
            
            <div class="status-card">
                <h3>⏱️ Duration</h3>
                <p id="duration">Not started</p>
            </div>
            
            <div class="status-card">
                <h3>🕒 Current Time</h3>
                <p id="current-time">Loading...</p>
            </div>
        </div>
        
        <div class="logs-section">
            <h3>📝 Recent Logs</h3>
            <div class="logs-container" id="logs-container">
                Loading logs...
            </div>
        </div>
    </div>
    
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
